<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: 50px auto; }
        input { width: 80%; padding: 10px; margin: 5px; }
        button { padding: 10px 20px; background-color: blue; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter House Details for Prediction</h2>
        <form id="predictForm">
            <label>Number of Rooms:</label><br>
            <input type="number" id="rooms" required><br>

            <label>Distance to CBD (km):</label><br>
            <input type="text" id="distance" required><br>

            <label>Land Size (sq ft):</label><br>
            <input type="text" id="landsize" required><br>

            <label>Building Area (sq ft):</label><br>
            <input type="text" id="buildingArea" required><br>

            <label>Year Built:</label><br>
            <input type="number" id="yearBuilt" required><br>

            <button type="submit">Predict</button>
        </form>

        <h3 id="predictionResult"></h3>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let form = document.getElementById("predictForm");

            if (!form) {
                console.error("Error: Form with ID 'predictForm' not found!");
                return;
            }

            form.onsubmit = async function(event) {
                event.preventDefault();
                
                let formData = {
                    Rooms: parseInt(document.getElementById("rooms").value),
                    Distance: parseFloat(document.getElementById("distance").value),
                    Landsize: parseFloat(document.getElementById("landsize").value),
                    BuildingArea: parseFloat(document.getElementById("buildingArea").value),
                    YearBuilt: parseInt(document.getElementById("yearBuilt").value),

                    // Default values for missing fields
                    Suburb: "Unknown",
                    Address: "Unknown",
                    Type: "h",
                    Method: "S",
                    Seller: "GenericAgent",
                    Date: "2025-01-01",
                    Postcode: 3000,
                    Bedroom2: parseInt(document.getElementById("rooms").value),
                    Bathroom: 1,
                    Car: 1,
                    CouncilArea: "Generic Council",
                    Lattitude: -37.8136,
                    Longtitude: 144.9631,
                    Region: "Northern Metropolitan",
                    Propertycount: 5000
                };

                let response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                let result = await response.json();
                document.getElementById("predictionResult").innerText = 
                    result.prediction ? "Predicted Price: $" + result.prediction.toFixed(2) : "Error: " + result.error;
            };
        });
    </script>
</body>
</html>
