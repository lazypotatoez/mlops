<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Enter House Details for Prediction</h2>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label class="form-label">Number of Rooms:</label>
                    <input type="number" name="Rooms" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Distance to CBD (km):</label>
                    <input type="number" step="0.1" name="Distance" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Land Size (sq ft):</label>
                    <input type="number" name="Landsize" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Building Area (sq ft):</label>
                    <input type="number" name="BuildingArea" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Year Built:</label>
                    <input type="number" name="YearBuilt" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
