<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: 50px auto; }
        input { width: 80%; padding: 10px; margin: 5px; }
        button { padding: 10px 20px; background-color: blue; color: white; border: none; cursor: pointer; }
        #predictionResult { font-size: 18px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter House Details for Prediction</h2>
        <form id="predictForm">
            <label>Number of Rooms:</label><br>
            <input type="number" id="rooms" required><br>

            <label>Distance to CBD (km):</label><br>
            <input type="text" id="distance" required><br>

            <label>Land Size (sq ft):</label><br>
            <input type="text" id="landsize" required><br>

            <label>Building Area (sq ft):</label><br>
            <input type="text" id="buildingArea" required><br>

            <label>Year Built:</label><br>
            <input type="number" id="yearBuilt" required><br>

            <button type="submit">Predict</button>
        </form>

        <div id="predictionResult"></div>
    </div>

    <script>
        document.getElementById("predictForm").onsubmit = async function(event) {
            event.preventDefault();

            let formData = {
                Rooms: document.getElementById("rooms").value,
                Distance: document.getElementById("distance").value,
                Landsize: document.getElementById("landsize").value,
                BuildingArea: document.getElementById("buildingArea").value,
                YearBuilt: document.getElementById("yearBuilt").value
            };

            let response = await fetch("https://mlops-s1c4.onrender.com/predict", {  // Use full API URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            let result = await response.json();
            document.getElementById("predictionResult").innerText = 
                result.prediction ? "Predicted Price: $" + result.prediction[0] : "Error: " + result.error;
        };
    </script>

</body>
</html>
