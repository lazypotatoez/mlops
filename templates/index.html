<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: 50px auto; text-align: center; }
        input { width: 80%; padding: 10px; margin: 5px; }
        button { padding: 10px 20px; background-color: blue; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter House Details for Prediction</h2>
        <form action="/predict" method="post">
            <label>Number of Rooms:</label><br>
            <input type="number" name="rooms" required><br>

            <label>Distance to CBD (km):</label><br>
            <input type="text" name="distance" required><br>

            <label>Land Size (sq ft):</label><br>
            <input type="text" name="landsize" required><br>

            <label>Building Area (sq ft):</label><br>
            <input type="text" name="building_area" required><br>

            <label>Year Built:</label><br>
            <input type="number" name="year_built" required><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <h3>Predicted Price: ${{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
