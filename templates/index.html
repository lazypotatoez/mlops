<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h2>Enter Property Details</h2>
    <form action="/predict" method="post">
        Rooms: <input type="number" name="Rooms" required><br>
        Bathroom: <input type="number" step="0.1" name="Bathroom" required><br>
        Car: <input type="number" step="0.1" name="Car" required><br>
        Landsize: <input type="number" step="0.1" name="Landsize" required><br>
        Building Area: <input type="number" step="0.1" name="BuildingArea" required><br>
        Year Built: <input type="number" name="YearBuilt" required><br>
        Distance to CBD (km): <input type="number" step="0.1" name="Distance" required><br>
        Latitude: <input type="number" step="0.0001" name="Lattitude" required><br>
        Longitude: <input type="number" step="0.0001" name="Longtitude" required><br>
        Type: 
        <select name="Type">
            <option value="h">House</option>
            <option value="u">Unit</option>
            <option value="t">Townhouse</option>
        </select><br>
        Region: 
        <select name="Region">
            <option value="Northern Metropolitan">Northern Metropolitan</option>
            <option value="Western Metropolitan">Western Metropolitan</option>
            <option value="Southern Metropolitan">Southern Metropolitan</option>
        </select><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
